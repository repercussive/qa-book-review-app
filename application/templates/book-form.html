{% extends "_base.html" %}
{% block body %}
  <h2 style="margin-bottom: 1rem;">
    {{'New book' if 'add' in form_action else 'Edit book'}}
  </h2>
  <form action="{{form_action}}" method="post" class="book-form">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title }}
    {{ form.author.label }} {{ form.author }}
    {{ form.submit }}
  </form>
{% endblock %}

{% block style %}
<style>
  form.book-form input {
    display: block;
    width: 100%;
  }
</style>
{% endblock %}
